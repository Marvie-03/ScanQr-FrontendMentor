<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="Marvellous" />
    <meta
      name="description"
      content="Marvellous' solution of Frontend Mentor's QR Code Component challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <img src="/images/image-qr-code.png" alt="QR code leading to the Frontend Mentor website." class="card-image" />
        <div class="card-text">
          <h2 class="card-text-header">
            Improve your front-end skills by building projects
          </h2>
          <p class="card-text-p">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
      <footer class="attribution">
        <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Marvie-03">Marvellous</a>.</p>
    </footer>
  </body>
</html>
